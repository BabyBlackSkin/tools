name: AutoBuild

permissions:
  contents: write  # å…è®¸åˆ›å»º releaseã€ä¸Šä¼ äº§ç‰©ç­‰

on:
  push:
    tags:
      - v*  # å½“æ¨é€ä»¥ v å¼€å¤´çš„æ ‡ç­¾æ—¶è§¦å‘ï¼Œä¾‹å¦‚ v0.1.0

jobs:
  release:
    name: Build and Release Electron App
    runs-on: ${{ matrix.os }}
    env:
      # Electron å®˜æ–¹é•œåƒæºï¼ˆåŠ é€Ÿä¸‹è½½ï¼‰
      ELECTRON_MIRROR: https://npmmirror.com/mirrors/electron/
      ELECTRON_BUILDER_BINARIES_MIRROR: https://npmmirror.com/mirrors/electron-builder-binaries/

    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # âœ… ç¼“å­˜ pnpm ä¾èµ–ï¼ˆæ’é™¤ electronï¼‰
      - name: Cache pnpm dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pnpm-store
            node_modules
            !node_modules/electron
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') || github.run_id }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      # âœ… å®‰è£…ä¾èµ–
      - name: Install Dependencies
        run: |
          npm i -g pnpm
          pnpm store prune
          echo "Using ELECTRON_MIRROR=$ELECTRON_MIRROR"
          pnpm install --frozen-lockfile
          echo "Verifying Electron installation..."
          pnpm exec electron --version || echo "Electron not yet ready."

      # âš™ï¸ å¼ºåˆ¶ä¿®å¤ Electron å®‰è£…
      - name: Fix Electron Installation
        run: |
          echo "Force reinstalling Electron..."
          rd /s /q node_modules\\electron 2>nul || true
          pnpm install electron@latest --ignore-scripts
          pnpm exec electron --version

      # ğŸ§© é‡æ–°ç¼–è¯‘åŸç”Ÿä¾èµ–
      - name: Rebuild Native Modules
        run: pnpm exec electron-builder install-app-deps

      # ğŸªŸ Windows ç¯å¢ƒè®¾ç½®
      - name: Setup Windows Environment
        if: matrix.os == 'windows-latest'
        run: echo "NODE_OPTIONS=--openssl-legacy-provider" >> $env:GITHUB_ENV

      # ğŸ§± æ„å»º Electron åº”ç”¨
      - name: Build Electron App for Windows
        if: matrix.os == 'windows-latest'
        run: pnpm run build:win

      # ğŸ§¹ æ¸…ç†é™¤äº§ç‰©ä»¥å¤–çš„å¤šä½™æ–‡ä»¶
      - name: Cleanup Artifacts
        run: npx del-cli "dist_electron/*" "!dist_electron/*.exe" "!dist_electron/*.zip" "!dist_electron/*.yml" "!dist_electron/*.blockmap"

      # ğŸ“¦ ä¸Šä¼ æ„å»ºäº§ç‰©
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}
          path: dist_electron/

      # ğŸš€ åˆ›å»º GitHub Releaseï¼ˆè‡ªåŠ¨é™„åŠ æ„å»ºæ–‡ä»¶ï¼‰
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: 'dist_electron/**'
          draft: false
          prerelease: true
